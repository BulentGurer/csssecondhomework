<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google! | Homework</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <logo class="center">
        <img src="img/google.jpg" alt="Google Logosu">
    </logo>
    <div class="boxtop">
        <p>Search the web using Google!</p>
        <input class="search" type="text">
        <div class="flex">
            <input class="submit" type="submit" value="Google Search">
            <input class="submit" type="submit" value="I'm feeling lucky">
        </div>
    </div>
    <div class="boxbottom box1">
        <p class="mtop10">Special Searches</p>
        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
        <br>
        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Linux Search</a>
    </div>
    <div class="boxbottom box2">
        <p class="mtop7">Help!</p>
        <p>About Google!</p>
        <p>Company Info</p>
        <p>Google Logos</p>
    </div>
    <div class="boxbottom box3">
        <p>Get Google!</p>
        <p>updates monthly:</p>
        <input type="text" value="your e-mail">
        <br>
        <input type="button" value="Subscribe!">
        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">archive</a>
    </div>
    <br>
    <p style="font-size: 12px;">Copyright Â©1998 Google Inc.</p>
</body>
</html>
